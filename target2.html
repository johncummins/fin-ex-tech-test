<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="config.js"></script>

</head>

<body>

    <nav class="navbar sticky-top navbar-expand-lg  bg-light">
        <a class="navbar-brand" href="#">Fin-Ex Tech Test</a>
        <ul class="navbar-nav navbar-item-list">
            <li class="nav-item ">
                <a class="nav-link" href="home.html">Target 1 </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="target2.html">Target 2</a>
            </li>
        </ul>
    </nav>

    <div class="main2">
        <img class="main__search-box--img" src="images/background-mountain.jpg">
        <div class="main__search-box--container">
            <form class="main__search-box--form">
                <input id="input-box" class="main__search-box--input" type="text" autofocus
                    placeholder="Galway, Ireland">
                <button id="search-button" class="main__search-box--button" type="submit">Search</button>
            </form>
            <div class="main__weather-results-box">
                <img id="main__weather-results-icon">
                <p id="main__weather-results-text"></p>
            </div>
        </div>
    </div>


    <footer class="bg-light text-center text-lg-start footer">
        <form>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="fName" placeholder="First Name" required="true">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="sName" placeholder="Email" required="true">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" placeholder="Password" required="true">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Validate Password</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" placeholder="Validate Password" required="true">
                </div>
            </div>

            <div class="form-group row">
            </div>
            <button type="submit" class="btn btn-primary footer-submit-btn">Submit</button>
        </form>
    </footer>
    <script src="target2.js" async defer></script>

</body>

</html>
